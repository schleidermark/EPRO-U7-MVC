<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample</title>
    <link th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Group Page</h1>
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th> Id </th>
                    <th> FirstName </th>
                    <th> LastName </th>
                    <th> Email </th>
                    <th> Group </th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${users.empty}">
                    <td colspan="4"> No Users Available </td>
                </tr>
                <tr th:each="user : ${users}">
                    <th scope="row"><span th:text="${user.id}">  </span></th>
                    <td><span th:text="${user.firstName}">  </span></td>
                    <td><span th:text="${user.name}">  </span></td>
                    <td><span th:text="${user.email}">  </span></td>
                    <td><span th:text="${user.group.name}">  </span></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>


</body>
</html>
