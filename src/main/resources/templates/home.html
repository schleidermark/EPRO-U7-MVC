<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <h1>User Page</h1>
            <th:block th:switch="${status}">

                <div th:case="'error'" class="alert alert-danger" role="alert">
                    <strong><span th:text="${error}" /></strong>
                </div>


                <div th:case="'ok'">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr><th>Variable</th><th>Value</th></tr>
                        </thead>

                        <tbody>
                            <tr><th scope="row">FirstName</th><td><span th:text="${firstName}" /></td></tr>
                            <tr><th scope="row">LastName</td><td><span th:text="${lastName}" /></td></tr>
                            <tr><th scope="row">EMail</td><td><span th:text="${email}" /></td></tr>
                            <tr><th scope="row">Group</td><td><span th:text="${group}" /></td></tr>
                        </tbody>
                    </table>
                </div>


                <div th:case="'empty'" class="alert alert-info" role="alert">
                    <strong>No User selected</strong>
                </div>
            </th:block>
        </div>
        <div class="col-2"></div>
    </div>
</div>
</body>
</html>
